<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/76ab051249.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="login">
            <h2>Log-in</h2>
            <form name="loginForm" action="main.html" id="login-form">
            <div class="login_sns">
                <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href=""><i class="fa-brands fa-square-twitter"></i></a></li>
            </div>
            <div class="login_id">
                <h4>Email</h4>
                    <input type="email" name="userName" id="UserName" placeholder="이메일 주소를 입력하세요">
            </div>
            <div class="login_pw">
                <h4>Password</h4>
                <input type="password" name="userPassword" id="UserPassword" placeholder="Password">
            </div>
            <div class="login_etc">
                <div class="checkbox">
                    <input type="checkbox" name="" id="">Remenber me?
                </div>
                <div class="forgot_pw">
                    <a href="">Forgot Password?</a>
                </div>
            </div>
                <input onclick="validEmail()" class="submit" type="submit" value="submit"  >
                </form>
        </div>
    </div>
    
</body>
</html>
